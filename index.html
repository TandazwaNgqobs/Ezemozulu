<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <title>EzeMozulu</title>
  </head>
  <body>
    <div class="ezemozulu-app">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
      <input type="submit" value="search" class="search-form-button" />
    </form>
  </header>
  <main>
    <div class="ezemozulu-app-info">
    <div>
      <h1 class="ezemozulu-app-city" id="city">Gqeberha</h1>
      <p class="ezemozulu-app-details">
        Sunday 20:53, scatterred clouds
        <br />
        Humidity: <strong>66%,</strong>  Wind: <strong>3,13km/h</strong>
      </p>
    </div>
    <div class="ezemozulu-app-temperature-container">
  <div class="ezemozulu-app-icon">⛅</div> 
      <div class="ezemozulu-app-temperature">12</div>
      <div class="ezemozulu-app-unit">°C</div></div>
  </div>
</div>
  </main>
  
    <footer> This project was coded by <a href="https://github.com/TandazwaNgqobs" target="_blank"
      >Tandazwa Ngqobololo</a
    > and is
    <a href="https://github.com/TandazwaNgqobs/Ezemozulu" target="_blank">
      on GitHub</a
    > and
    <a href="https://ezemozulu-app.netlify.app/" target="_blank"
      >hosted on Netlify</a
    > </footer>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
